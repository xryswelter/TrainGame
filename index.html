<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="Assets/CSS/style.css" />
</head>

<body>
    <div class="container">
        <h1 class=" title">All Aboard</h1>
        <div class="table">
            <div class="topRow row">
                <div class="name col-md">Train Name</div>
                <div class="destination col-md">Destination</div>
                <div class="frequency col-md">Frequency</div>
                <div class="nextTrain col-md">Next Train Time</div>
                <div class="timeRemaining col-md">Time Till Next Train</div>
            </div>
        </div>
        <form class='form'>
            <div class="row">
                <div class="col-md">
                    <div class="formHead">Train Name</div>
                    <input type='text' class='formTitle trainName' placeholder='Your Train Name'>
                </div>
                <div class="col-md">
                    <div class="formHead">Train Destination</div>
                    <input type='text' class='formTitle trainDestination' placeholder='Name Your Destination'>
                </div>
                <div class="col-md">
                    <div class="formHead">Train Initial Time</div>
                    <input type='text' class='formTitle trainTime' placeholder='First Train Time (HH:MM)'>
                </div>
                <div class="col-md">
                    <div class="formHead">Train Frequency</div>
                    <input type='text' class='formTitle trainFrequency' placeholder='Frequency (minutes)'>
                </div>
                <br>
            </div>
                <button class="submit button">Add to Train Schedule</button>

        </form>
    </div>

    <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment-with-locales.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="Assets/JavaScript/java.js"></script>

</body>

</html>
