<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="Assets/CSS/style.css" />
</head>

<body>
    <div class="container">
        <h1 class=" title">All Aboard</h1>
        <div class="table">
            <div class="topRow row">
                <div class="name">Train Name</div>
                <div class="destination">Destination</div>
                <div class="nextTrain">Next Train Time</div>
                <div class="frequency">Frequency</div>
            </div>
        </div>
        <form class='form'>
            <div class="name">Train Name</div>
            <input type='text' class='trainName' placeholder='Your Train Name'>
            <div class="name">Train Destination</div>
            <input type='text' class='trainDestination' placeholder='Name Your Destination'>
            <div class="name">Train Initial Time</div>
            <input type='text' class='trainTime' placeholder='First Train Time (HH:MM)'>
            <div class="name">Train Frequency</div>
            <input type='text' class='trainFrequency' placeholder='Frequency (minutes)'>
            <br>
            <button class="submit button">Add to Train Schedule</button>
        </form>
    </div>

    <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment-with-locales.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="Assets/JavaScript/java.js"></script>

</body>

</html>
